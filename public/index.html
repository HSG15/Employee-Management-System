<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Leave Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container login-container">
        <div class="login-form">
            <h2>Leave Management System</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="login-error" style="color: red; margin-top: 10px; text-align: center;"></div>
            </form>
            <div style="margin-top: 20px; text-align: center; font-size: 0.9em; color: #666;">
                <p>Demo Credentials:</p>
                <p>Manager: admin / admin123</p>
                <p>Employee: john / john123</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
